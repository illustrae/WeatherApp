<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="main-container">
        <div class="container top">
            <h1> Weather App </h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" 
                placeholder="Search by City name">
                <button type="submit" class="btn"> Submit </button>
                <p class="error"></p>
            </form>

            <Section>
                <div class="container">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">New York, US</div>
                    <div class="date">Tuesday, April 27 2021</div>
                </div>
                <div class="current">
                    <div class="temp"> Temp: 65 <span>° F</span></div>
                    <div class="weather":> Weather: Sunny</div>
                    <div class="temp-range">Temp Range: 55° - 65°</div>
                </div>


            </Section>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
